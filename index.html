<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot - Dark Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            color: #ffffff;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 800px; /* Increased from 600px */
            margin: 0 auto;
            background: #2d2d2d;
            display: flex;
            flex-direction: column;
            height: 100vh;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-section {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #404040;
            background-color: #333333;
            border-radius: 10px 10px 0 0;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .action-button {
            background-color: transparent;
            border: 1px solid #40c4ff;
            color: #40c4ff;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 5px 0;
            cursor: pointer;
            width: fit-content;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background-color: #40c4ff;
            color: #2d2d2d;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: #2d2d2d;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }

        .bot-message {
            background-color: #40c4ff;
            color: black;
            padding: 12px 18px;
            border-radius: 18px;
            margin-right: auto;
        }

        .user-message {
            background-color: #404040;
            color: #ffffff;
            padding: 12px 18px;
            border-radius: 18px;
            margin-left: auto;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 20px;
            border-top: 1px solid #404040;
            background-color: #333333;
            border-radius: 0 0 10px 10px;
            margin-bottom: 20px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background-color: #404040;
            margin-right: 10px;
            color: #ffffff;
        }

        #user-input::placeholder {
            color: #808080;
        }

        #send-btn {
            background-color: transparent;
            border: none;
            color: #40c4ff;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        #send-btn:hover {
            color: #ffffff;
        }

        .bot-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        /* Scrollbar styling */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="profile-section">
            <img src="./logo.jpg" alt="Profile" class="profile-image">
            <div class="profile-info">
                <span class="profile-name">MENTAL HEALTH AI</span>
                <button class="action-button">Minds Matter, Every Day!</button>
                <button class="action-button">Break the Stigma, Find Your Way!</button>
            </div>
        </div>
        <div id="chat-box">
            <div class="message-container">
                <img src="./logo.jpg" alt="Bot" class="bot-icon">
                <div class="message bot-message">Hi there! ðŸ‘‹</div>
            </div>
            <div class="message-container">
                <img src="./logo.jpg" alt="Bot" class="bot-icon">
                <div class="message bot-message">This is an AI chatbot for your mental health.</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // Your existing JavaScript remains unchanged
        function change(){
            window.location.href = "";
        }
        document.getElementById("send-btn").addEventListener("click", async () => {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            appendMessage(userInput, "user-message");
            document.getElementById("user-input").value = "";

            try {
                const response = await fetch("http://localhost:3001/api/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userInput })
                });

                const data = await response.json();
                const cleanResponse = data.response.replace(/\*/g, '');
                appendMessage(cleanResponse, "bot-message");
            } catch (error) {
                console.error("Error:", error);
                appendMessage("Sorry, something went wrong.", "bot-message");
            }
        });

        function appendMessage(message, className) {
            const messageContainer = document.createElement("div");
            messageContainer.classList.add("message-container");
            
            if (className === "bot-message") {
                const botIcon = document.createElement("img");
                botIcon.src = "./logo.jpg";
                botIcon.alt = "Bot";
                botIcon.classList.add("bot-icon");
                messageContainer.appendChild(botIcon);
            }

            const messageElement = document.createElement("div");
            messageElement.classList.add("message", className);
            messageElement.textContent = message;
            
            messageContainer.appendChild(messageElement);

            const chatBox = document.getElementById("chat-box");
            chatBox.appendChild(messageContainer);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
